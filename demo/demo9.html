<!DOCTYPE html>
<html>
<head>
	<title>geometries</title>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
<script type="text/javascript" src="../lib/three.js"></script>
<script type="text/javascript" src="../lib/ConvexGeometry.js"></script>
<script type="text/javascript" src="../lib/ParametricGeometries.js"></script>
<script type="text/javascript" src="../lib/stats.js"></script>
<script type="text/javascript" src="../lib/dat.gui.js"></script>
<script type="text/javascript">
	
function init() {

	var stats = initStats();
	var Three = THREE;
	var scene = new Three.Scene();

	var camera = new Three.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);

	var renderer = new Three.WebGLRenderer();
	renderer.setClearColor(0xeeeeee, 1.0);

	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.shadowMapEnabled = true;

	var planeGeometry = new Three.PlaneGeometry(60, 40, 1, 1);
	var planeMaterial = new Three.MeshLambertMaterial({color: 0xffffff});

	var plane = new Three.Mesh(planeGeometry, planeMaterial);
	plane.receiveShadow = true;

	plane.rotation.x = -0.5*Math.PI;
	plane.position.set(0, 0, 0);
	scene.add(plane);

	camera.position.set(-50, 30, 20);
	camera.lookAt(new Three.Vector3(-10, 0, 0));

	var ambientLight = new Three.AmbientLight(0x999999);
	scene.add(ambientLight);

	var spotLight = new Three.SpotLight(0xffffff);
	spotLight.position.set(-40, 40, 50);
	spotLight.castShadow = true;
	scene.add(spotLight);

	addGeometries(scene);
	document.body.appendChild(renderer.domElement);

	var step = 0;
	render();

	function addGeometries(scene) {
		var geoms = [];

		geoms.push(new Three.CylinderGeometry(1, 4, 4));

		geoms.push(new Three.BoxGeometry(2, 2, 2));

		geoms.push(new Three.SphereGeometry(2));

		geoms.push(new Three.IcosahedronGeometry(4));

		var points = [
			new Three.Vector3(2, 2, 2),
			new Three.Vector3(2, 2, -2),
			new Three.Vector3(-2, 2, -2),
			new Three.Vector3(-2, 2, 2),
			new Three.Vector3(2, -2, 2),
			new Three.Vector3(2, -2,-2),
			new Three.Vector3(-2, -2, -2),
			new Three.Vector3(-2, -2 , 2)
		];

		geoms.push(new Three.ConvexGeometry(points));

		var pts = [];
		var detail = 0.1;
		var radius = 3;
		for(var angle=0; angle<Math.PI;angle += detail){
			pts.push(new Three.Vector3(Math.cos(angle)*radius, 0, Math.sin(angle)*radius))
		}

		geoms.push(new Three.LatheGeometry(pts, 12));

		geoms.push(new Three.OctahedronGeometry(3));

		geoms.push(new Three.ParametricGeometry(Three.ParametricGeometries.mobius3d, 20, 10));

		geoms.push(new Three.TetrahedronGeometry(3));

		geoms.push(new Three.TorusGeometry(3, 1, 10, 10));

		geoms.push(new Three.TorusKnotGeometry(3, 0.5, 50, 20));
		var j = 0;
		for(var i=0;i<geoms.length; i++) {
			var cubeMaterial = new Three.MeshLambertMaterial({
				wireframe: true, color: Math.random() * 0xffffff
			});

			var materials = [
				new Three.MeshLambertMaterial({
					color: Math.random() * 0xffffff,
					shading: Three.FlatShading
				}),
				new Three.MeshBasicMaterial({
					color: 0x000000,
					wireframe: true
				})
			];

			var mesh = Three
						.SceneUtils
						.createMultiMaterialObject(geoms[i], materials);
			mesh.traverse(function(e) {
				e.castShadow = true;
			})

			mesh.position.x = -24 + ((i%4) * 12);
			mesh.position.y = 4;
			mesh.position.z = -8 + (j * 12);

			if((i+1) % 4 == 0) j++;
			scene.add(mesh);
		}
	}
	function render() {
		stats.update();

		requestAnimationFrame(render);
		renderer.render(scene, camera);
	}

	function initStats() {
		var stats = new Stats();

		stats.setMode(0);

		stats.domElement.style.position = 'absolute';
		stats.domElement.style.left = '0px';
		stats.domElement.style.top = '0px';
		document.body.appendChild(stats.domElement);
		return stats;
	}
}

window.onload = init;
</script>
</body>
</html>
