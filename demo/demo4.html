<!DOCTYPE html>
<html>
<head>
	<title>line2</title>
	<meta charset="utf-8">
	<style type="text/css">
		div#canvas-frame {
			border: none;
			cursor: pointer;
			width: 100%;
			height: 600px;
			background-color: #EEE;
		}
	</style>
</head>
<body>
<div id="canvas-frame"></div>
<script type="text/javascript" src='../lib/three.js'></script>
<script type="text/javascript">
var Three = THREE;
var width = document.querySelector("#canvas-frame").clientWidth;
var height = document.querySelector("#canvas-frame").clientHeight;
var renderer = new Three.WebGLRenderer({
	antialias: true
})
renderer.setSize(width, height);
document.querySelector("#canvas-frame").appendChild(renderer.domElement);
renderer.setClearColor(0xffffff, 1.0);

var camera = new Three.PerspectiveCamera(45, width/height, 1, 10000);
camera.position.set(0, 1000, 0);
camera.up.set(0, 0, 1);
camera.lookAt(new Three.Vector3(0, 0, 0));


var scene = new Three.Scene();
var light = new Three.DirectionalLight(0xff0000, 1.0, 0);
light.position.set(100, 100, 200);
scene.add(light);

var geometry = new Three.Geometry();
var material = new Three.LineBasicMaterial({vertexColors: true});

var color1 = new Three.Color(0x444444),
	color2 = new Three.Color(0xFF0000);

var p1 = new Three.Vector3(-100, 0, 100);
	p2 = new Three.Vector3( 100, 0, -100);

geometry.vertices.push(p1, p2);
geometry.colors.push(color1, color2);

var line = new Three.Line(geometry, material, Three.LinePieces);

scene.add(line);

renderer.render(scene, camera);
</script>
</body>
</html>
